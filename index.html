<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500..900;1,500..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img class="card_img" src="./images/illustration-hero.svg"/>
    <div class="card_content">
      <h2 class="card_title">Order Summary</h2>
      <p class="card_body">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="card_plan">
          <img src="./images/icon-music.svg" class="card_plan_img"/>
          <div class="card_plan_txt">
            <p class="card_plan_txt_label">Annual Plan</p>
            <p class="card_plan_txt_val">$59.99/year</p>
          </div>
          <button class="card_plan_btn">Change</button>
        </div>

        <div class="card_btns">
          <button class="card_btn card_btn-blue">Proceed to Payment</button>
          <button class="card_btn card_btn-white">Cancel Order</button>
        </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
